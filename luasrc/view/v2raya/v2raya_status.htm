<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[services]], [[v2raya]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('v2raya_status');

		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font color="green">v2rayA <%:RUNNING%></font></b></em><input class="btn cbi-button mar-10" type="button" value="<%:Enable Web API%>" onclick="openwebui();" />';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red>v2rayA <%:NOT RUNNING%></font></b></em>';
			}
		}
	}
);

function openwebui(){
	var url = window.location.host+":<%=luci.sys.exec("uci -q get v2raya.config.port"):gsub("^%s*(.-)%s*$", "%1")%>";
	window.open('http://'+url,'target','');
};
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="v2raya_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
